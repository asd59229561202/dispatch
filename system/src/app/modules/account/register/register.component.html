<div class="wrapper">
    <div class="detail">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="gap-4">
            <div class="label font-weight-7">Register</div>
            <div class="gap-3">
                <label class="w-6rem font-weight-4" for="Email">Email</label>
                <div class="flex ">
                    <input pInputText formControlName="email" type="email" class="w-12rem"
                        [ngClass]="{'is-invalid': isSubmitted && fc['email'].errors}" />
                    <div *ngIf="isSubmitted && fc['email'].errors">
                        <div *ngIf="fc['email'].errors['required']" class="font-2 font-color-error">Email is empty</div>
                        <div *ngIf="fc['email'].errors['email']" class="font-2 font-color-error">Email must be valid
                        </div>
                    </div>
                </div>

                <label class="w-6rem font-weight-4" for="Password">Password</label>
                <div class="flex ">
                    <input pInputText formControlName="password" type="password" class="w-12rem"
                        [ngClass]="{'is-invalid': isSubmitted && fc['password'].errors}" />
                    <div *ngIf="isSubmitted && fc['password'].errors">
                        <div *ngIf="fc['password'].errors['required']" class="font-2 font-color-error">Password is empty
                        </div>
                        <div *ngIf="fc['password'].errors['minlength']" class="font-2 font-color-error">Password must be
                            at least 6 characters</div>
                    </div>
                </div>

                <label class="w-6rem font-weight-4" for="Name">Name</label>
                <div class="flex ">
                    <input pInputText formControlName="name" type="text" class="w-12rem"
                        [ngClass]="{'is-invalid': isSubmitted && fc['name'].errors}" />
                    <div *ngIf="isSubmitted && fc['name'].errors">
                        <div *ngIf="fc['name'].errors['required']" class="font-2 font-color-error">Name is empty</div>
                    </div>
                </div>

                <label class="w-6rem font-weight-4" for="Address">Address</label>
                <div class="flex ">
                    <input pInputText formControlName="address" type="text" class="w-12rem"
                        [ngClass]="{'is-invalid': isSubmitted && fc['address'].errors}" />
                    <div *ngIf="isSubmitted && fc['address'].errors">
                        <div *ngIf="fc['address'].errors['required']" class="font-2 font-color-error">Address is empty
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <p-button label="Register" icon="pi pi-user" styleClass="w-10rem mx-auto" type="submit"></p-button>
                    <p-button label="Login" icon="pi pi-user" severity="success" styleClass="w-10rem mx-auto"
                        routerLink="/account"></p-button>
                </div>
            </div>
        </form>
    </div>
</div>
