<div>
    <p-table [value]="user">
        <ng-template pTemplate="header">
            <tr>
                <th>使用者名稱</th>
                <th>使用者信箱</th>
                <th>使用者管理權限</th>
                <th>更改</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td><input [style]="{'border-radius':'4px 4px 0px 4px'}" [(ngModel)]="user.name" /></td>
                <td><input [style]="{'border-radius':'4px 4px 0px 4px'}" [(ngModel)]="user.email" /></td>
                <td>
                    <select [style]="{'border-radius':'4px 4px 0px 4px'}" [(ngModel)]="user.isAdmin">
                        <option [ngValue]="true">Admin</option>
                        <option [ngValue]="false">Client</option>
                    </select>
                </td>
                <td>
                    <p-button severity="success" (click)="saveUser(user)">Save</p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
